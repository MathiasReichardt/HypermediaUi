<mat-toolbar color="primary">
    <span>Hypermedia UI</span>
</mat-toolbar>

<mat-toolbar class="apiToolbar" >
  <button mat-raised-button matTooltip="Exit API" (click)="navigateMainPage()" color="primary" class="apiNavButton">
    <mat-icon class="icon" >exit_to_app</mat-icon>
  </button>
  <ng-container *ngFor="let link of navPaths">
    <button mat-raised-button matTooltip="{{link}}" (click)="navigateLink(link)" color="primary"  class="apiNavButton">
      {{getUrlShortName(link)}}
    </button>
  </ng-container>
</mat-toolbar>

<mat-tab-group *ngIf="configuration.showRawTab">
  <mat-tab label="UI">
    <app-entity-view [entity]="hto"></app-entity-view>
  </mat-tab>
  <mat-tab label="Raw" >
    <app-raw-view [rawObject]="rawResponse"></app-raw-view>
  </mat-tab>
</mat-tab-group>

<app-entity-view [entity]="hto" *ngIf="!configuration.showRawTab"></app-entity-view>
